<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="button-container">
        <button class="digit" id="d9" value="9">9</button>
        <button class="digit" id="d8" value="8">8</button>
        <button class="digit" id="d7" value="7">7</button>
        <button class="digit" id="d6" value="6">6</button>
        <button class="digit" id="d5" value="5">5</button>
        <button class="digit" id="d4" value="4">4</button>
        <button class="digit" id="d3" value="3">3</button>
        <button class="digit" id="d2" value="2">2</button>
        <button class="digit" id="d1" value="1">1</button>
        <button class="digit" id="d0" value="0">0</button>
        <button class="operator" id="divide" value="/">/</button>
        <button class="operator" id="multiply" value="*">*</button>
        <button class="operator" id="subtract" value="-">-</button>
        <button class="operator" id="add" value="+">+</button>
        <button class="" id="percent" value="%">%</button>
        <button id="print" value="=">=</button>
        <button class="" id="change-sign" value="-1">+/-</button>
        <button class="" id="d-point" value=".">.</button>
        <button class="nav" id="backspace" value="back">B</button>
        <button class="nav" id="reset" value="reset">Rst</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
